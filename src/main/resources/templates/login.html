<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}">
</head>
<body>

<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <form class="register-form">
            <input type="text" placeholder="用户名" value="admin" id="r_user_name" />
            <input type="password" placeholder="密码" id="r_password" />
            <input type="text" placeholder="电子邮件" id="r_emial" />
            <button id="create">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </form>
        <form class="login-form" th:action="@{/login}"  th:object="${manager}" method="post" >
            <h2>管理登录</h2>
            <input type="text" placeholder="用户名" value="admin" id="user_name" th:field="*{mUsername}"/>
            <input type="password" placeholder="密码" id="password" th:field="*{mPassword}" />
            <button id="login" type="submit">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
            <p class="message" align="center" style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

        </form>
    </div>
</div>


</body>
</html>
